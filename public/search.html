<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidStay – 숙소 검색 결과</title>
  <meta name="description" content="실시간 호텔 검색 결과 페이지입니다. Expedia 기반 숙소를 빠르게 확인하세요.">
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/search.css">
  <style>
    /* ✅ 지도 모달 기본 숨김 및 중앙 정렬 */
    #mapModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    #mapModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #mapModal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 22px;
    }
    footer {
      text-align: center;
      margin: 60px 0 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- ✅ 공통 헤더 -->
  <div id="headerContainer"></div>

  <main>
    <h2 style="text-align:center;margin:30px 0;">🔍 검색 결과</h2>

    <!-- ✅ 검색 결과 리스트 -->
    <section id="hotel-list"></section>

    <!-- ✅ 결과 있을 때만 노출 -->
    <div id="mapWrapper" style="text-align:center; margin:24px; display:none;">
      <button id="openMapBtn">전체 지도 보기</button>
    </div>
  </main>

  <!-- ✅ 지도 모달 -->
  <div id="mapModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeMap()">&times;</span>
      <h2 style="margin:0 0 10px;">호텔 위치 보기</h2>
      <div id="googleMap" style="width:100%; height:500px; border-radius:8px;"></div>
    </div>
  </div>

  <footer>ⓒ 2025 RapidStay | Expedia Partner Data 기반</footer>

  <!-- ✅ JS -->
<script type="module">
  import { loadPartial, initSearchBar, fetchAndRenderHotels } from "/js/common.js";

  const params = new URLSearchParams(location.search);
  const city = params.get("city");
  const checkIn = params.get("checkIn");
  const checkOut = params.get("checkOut");
  const mapWrapper = document.getElementById("mapWrapper");
  const storedRooms = JSON.parse(sessionStorage.getItem("searchRooms") || '[{"adults":2,"children":0,"childAges":[]}]');

  // ✅ 헤더 로드 후 완전히 삽입된 다음에 initSearchBar 실행
  await loadPartial("headerContainer", "/partials/header-search.html");
  await new Promise((r) => setTimeout(r, 100)); // 헤더 렌더 안정 대기

  initSearchBar(async ({ city, checkIn, checkOut, rooms }) => {
    const selectedRooms = rooms?.length ? rooms : storedRooms;
    sessionStorage.setItem("searchRooms", JSON.stringify(selectedRooms));
    const hasResult = await fetchAndRenderHotels(city, checkIn, checkOut, selectedRooms);
    mapWrapper.style.display = hasResult ? "block" : "none";
  });

  // ✅ 페이지 진입 시 최초 렌더링
  if (city) {
    const hasResult = await fetchAndRenderHotels(city, checkIn, checkOut, storedRooms);
    mapWrapper.style.display = hasResult ? "block" : "none";
  } else {
    document.getElementById("hotel-list").innerHTML =
      "<p style='text-align:center;color:#777;'>검색어가 없습니다.</p>";
    mapWrapper.style.display = "none";
  }

  // ✅ 지도 모달 동작
  const mapModal = document.getElementById("mapModal");
  const openMapBtn = document.getElementById("openMapBtn");

  window.closeMap = () => (mapModal.style.display = "none");
openMapBtn?.addEventListener("click", openMap);
</script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMfUN2Rq4MS7VHqNTlbK23JEi_T6QUQPU"></script>
  
  <script>
    let mapInstance; // 전역에서 재사용

    function initMap() {
      const mapEl = document.getElementById("googleMap");
      if (!mapEl) return;

      // 기본 중심 위치 (도쿄 중심)
      const defaultCenter = { lat: 35.682839, lng: 139.759455 };

      // 이미 생성된 지도 있으면 재활용
      if (mapInstance) {
        mapInstance.setCenter(defaultCenter);
        return;
      }

      mapInstance = new google.maps.Map(mapEl, {
        center: defaultCenter,
        zoom: 12,
        disableDefaultUI: false,
      });

      // 예시용 마커
      new google.maps.Marker({
        position: defaultCenter,
        map: mapInstance,
        title: "도쿄 중심",
      });
    }

    // ✅ 모달 열릴 때 지도 초기화
    window.openMap = function () {
      const modal = document.getElementById("mapModal");
      modal.style.display = "flex";

      // DOM이 그려지고 나서 지도 생성
      setTimeout(() => {
        if (typeof google !== "undefined" && google.maps) {
          initMap();
        } else {
          console.error("Google Maps not ready.");
        }
      }, 200);
    };

    window.closeMap = function () {
      document.getElementById("mapModal").style.display = "none";
    };
  </script>
  <script>
  window.addEventListener("load", () => {
    if (typeof google !== "undefined" && google.maps) {
      initMap();
    } else {
      console.error("Google Maps API not loaded.");
    }
  });
</script>
</body>
</html>
