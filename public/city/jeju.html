  <script type="module">
    /* 도시명 → slug 매핑 */
    import { TARGET_CITIES } from "/js/cities.js";
    window.citySlugMap = Object.fromEntries(
      TARGET_CITIES.map(c => [c.display, c.name.toLowerCase()])
    );
  </script>

  <script type="module" src="/js/common.js"></script>

  <script type="module">
    /* 공통 검색바 초기화 */
    import { initSearchBar } from "/js/common.js";
    initSearchBar();
  </script>

  <script>
    const city = "제주";
    const BASE_PATH = "/";

    document.addEventListener("DOMContentLoaded", () => {
      const slug = window.citySlugMap?.[city] || (city || "").toLowerCase();
      fetch(`${BASE_PATH}city-data/${slug}-top5.json`)
        .then(res => res.json())
        .then(data => {
          renderHotels(data?.topRated || [], "hotelList-top");
          renderHotels(data?.family || [], "hotelList-family");
          renderHotels(data?.petFriendly || [], "hotelList-pet");
        })
        .catch(err => {
          console.error("❌ 호텔 데이터 로드 실패:", err);
          ["hotelList-top","hotelList-family","hotelList-pet"].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.innerHTML = "<p style='text-align:center;color:#777;'>표시할 숙소가 없습니다.</p>";
          });
        });

      /* 좌우 스크롤 버튼 */
      document.querySelectorAll(".scroll-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const target = document.getElementById(btn.dataset.target);
          if (!target) return;
          target.scrollBy({
            left: btn.classList.contains("left")
              ? -target.clientWidth * 0.9
              : target.clientWidth * 0.9,
            behavior: "smooth"
          });
        });
      });
    });

    /* 호텔 카드 렌더링 + (옵션) 클릭 시 로딩 페이지로 이동 */
    function renderHotels(hotels, targetId) {
      const wrapper = document.getElementById(targetId);
      if (!wrapper) return;

      const el = wrapper.classList.contains("horizontal-scroll")
        ? wrapper
        : wrapper.querySelector(".horizontal-scroll");
      if (!el) return;

      if (!Array.isArray(hotels) || hotels.length === 0) {
        el.innerHTML = "<p style='text-align:center;color:#777;'>표시할 숙소가 없습니다.</p>";
        return;
      }

      const cards = hotels.map((h) => {
        const imgSrc =
          h.image || ("https://picsum.photos/seed/" + encodeURIComponent(h?.name || "hotel") + "/400/250");
        const name = h?.name || "Hotel";
        const address = h?.address || h?.city || "";
        const rating = h?.rating || "4.5";
        const deepLink = h?.expediaUrl || h?.url || ""; // 있으면 /loading.html로 넘김

        return `
          <div class="hotel-card" ${deepLink ? `data-link="${encodeURIComponent(deepLink)}"` : ""}>
            <img src="${imgSrc}" alt="${name.replace(/"/g,'&quot;')}">
            <div class="hotel-info">
              <strong>${name}</strong>
              <p>📍 ${address}</p>
              <p>⭐ ${rating} / 5.0</p>
            </div>
          </div>`;
      }).join("");

      el.innerHTML = cards;

      // 클릭 → 로딩 페이지 (딥링크 있는 카드만)
      el.querySelectorAll(".hotel-card[data-link]").forEach(card => {
        card.addEventListener("click", () => {
          const encodedUrl = card.getAttribute("data-link");
          if (!encodedUrl) return;
          // 로딩 페이지를 거쳐 외부로 이동
          window.location.href = `/loading.html?hotel=${encodedUrl}`;
        });
      });
    }
  </script>
