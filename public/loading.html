<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidStay 이동 중...</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="/css/common.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg,#f9fbff 0%,#ffffff 100%);
      font-family: 'Noto Sans KR', sans-serif;
      color: #1b3b6f;
      text-align: center;
    }
    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid #d0e4ff;
      border-top-color: #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }
    .brand {
      font-weight: 700;
      color: #0078d4;
    }
  </style>
</head>

<body>
  <div class="spinner"></div>
  <p><span class="brand">RapidStay</span>가<br>익스피디아로 이동 중입니다...</p>
  <p style="font-size:13px;color:#777;margin-top:12px;">잠시만 기다려주세요</p>

  <script>
    const params = new URLSearchParams(location.search);
    const target = params.get("hotel");

    // 보안상 URL 인코딩 해제
    const redirectUrl = target ? decodeURIComponent(target) : null;

    // 1.5초 후 자동 이동
    setTimeout(() => {
      if (redirectUrl) {
        window.location.href = redirectUrl;
      } else {
        document.body.innerHTML = "<p>❌ 잘못된 접근입니다.</p>";
      }
    }, 1500);
  </script>
</body>
</html>
